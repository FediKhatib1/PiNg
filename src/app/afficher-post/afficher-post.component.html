
    <div class="container card-body py-3 position-relative " *ngFor="let po of listsPost| paginate: { itemsPerPage: 3, currentPage: p, totalItems: total }" >
      <div class="row justify-content">
        <div class="col-lg-12">
          <div class="row row-grid">
            <div class="col-lg-12">
              <div class="card card-lift--hover shadow border-0">
                <div class="modal-header">
                  <h6 class="modal-title" id="modal-title-default">salma</h6>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="clickMethod(po.id)">
                    <span aria-hidden="true" >X</span>
                  </button>
                </div>
                <div class="card-body py-5 justify-content">
                 <small>{{po.datePost}}</small>
                  <br>
                  <div class="row">
                    <div class="col-md-7">
                        <div >
                            <th
                            class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-4 text-left"
                          >
                            {{po.content}}
                          </th>
                        
                        </div>
                      <hr>
                      <div class="row d-flex">
                          <button class="like" (click)="onSubmit(p.id)">
                        <i class="fa fa-thumbs-up" aria-hidden="true"></i>
                      </button>
                          <p> 1 </p>
                     <button class="dislike">
                      <i class="fa fa-thumbs-down" aria-hidden="true"></i>
                    </button>
                          <p> 2 </p>
                     
                    </div>
                    <app-comment></app-comment>
                    <app-afficher-comment></app-afficher-comment>
                  </div>
                  

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    </div>
    <pagination-controls (pageChange)="pageChangeEvent($event)"></pagination-controls>
