<main>
    <div class="position-relative">
        <!-- Hero for FREE version -->
        <section class="section section-lg section-hero section-shaped">
            <!-- Background circles -->
            <div class="shape shape-style-1 shape-primary">
                <span class="span-150"></span>
                <span class="span-150"></span>
                <span class="span-50"></span>
                <span class="span-50"></span>
                <span class="span-75"></span>
                <span class="span-100"></span>
                <span class="span-75"></span>
                <span class="span-50"></span>
                <span class="span-100"></span>
                <span class="span-50"></span>
                <span class="span-100"></span>
            </div>
            <div class="container shape-container d-flex align-items-center py-lg">
                <div class="col px-0">
                    <div class="row align-items-center justify-content-center">
                        <div class="col-lg-6 text-center">
                            <h1 class="text-capitalize text-white">{{ quizzes[currentQuiz].question }} </h1>
                            <hr class="text-white">
                                            <div *ngIf="prevAnswered.length < 11">
                                                <p class="heading-title text-white">{{ prevAnswered.length }} of {{ quizzes.length }}</p>
                                                <div class="answers text-white" >
                                                    <ul class="answers__list text-white" *ngFor="let quiz of quizzes[currentQuiz].answer" >
                                                        <label><li @answer class="answers__item" appBackground [correctAnswer]="quiz.correct">
                                                            <input  type="radio" name="options" (change)="onAnswer(quiz.correct)" [disabled]="answerSelected">
                                                            {{ quiz.option }}
                                                        </li></label>
                                                    </ul>
                                                </div>

                                            </div>


                                            <div *ngIf="prevAnswered.length > 10">
                                                <button class="btn btn-info btn-sm" (click)="showResult()" *ngIf="resultStatus === 'Show Result'">{{ resultStatus }}</button>
                                                <button class="btn btn--new" (click)="playAgain()" *ngIf="resultStatus !== 'Show Result'">{{ resultStatus }}</button>
                                                <div *ngIf="result" class="text-white">
                                                    Correct Answers: {{ correctAnswers }} | Inocrrect Answers: {{ incorrectAnswers }}
                                                </div>
                                            </div>


                                        </div>

                                    </div>
                                </div>
                            </div>
        </section>
    </div>
</main>
