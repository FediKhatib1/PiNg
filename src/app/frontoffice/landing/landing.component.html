<main>
  <div class="position-relative">
    <!-- shape Hero -->
    <section class="section section-lg section-shaped pb-250">
      <div class="shape shape-style-1 shape-default">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="container py-lg-md d-flex">
        <div class="col px-0">
          <div class="row">
            <div class="col-lg-6">
              <h1 class="display-3  text-white">Forum
                <span>Ici vous pouvez parler de vos problemes</span>
              </h1>
<app-post></app-post>

              <div class="btn-wrapper">
                <div class="col-md-12">
                 
                  <ng-template #classic1 let-c="close" let-d="dismiss">
                    <div class="modal-content">
                      <div class="modal-body p-0">
                        <div class="card bg-secondary shadow border-0">
                          <div class="card-header bg-white pb-3">
                            <div class="text-muted text-center mb-3">
                              <big>Want to talk with us?</big>
                            </div>
                          </div>
                          <div class="card-body px-lg-5 py-lg-5">
                            <div class="text-center text-muted mb-4">
                              <small>Your complaint is very important to us.</small>
                            </div>
                            <form role="form">
                              <div class="form-group mb-3" [ngClass]="{'focused':focus===true}">
                                <div class="input-group input-group-alternative">
                                  <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                                  </div>
                                  <input class="form-control" placeholder="Email" type="email" (focus)="focus=true" (blur)="focus=false">
                                </div>

                              </div>
                              <div class="form-group" [ngClass]="{'focused':focus1===true}">
                                <div class="input-group input-group-alternative">
                                  <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="ni ni-archive-2"></i></span>
                                  </div>
                                  <input class="form-control" placeholder="Type" type="text" (focus)="focus1=true" (blur)="focus1=false">
                                </div>
                              </div>

                              <div class="form-group" [ngClass]="{'focused':focus1===true}">
                                <div class="input-group input-group-alternative">
                                  <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="ni ni-archive-2"></i></span>
                                  </div>
                                  <input class="form-control" placeholder="Object" type="text" (focus)="focus1=true" (blur)="focus1=false">
                                </div>
                              </div>
                              <div class="form-group mb-4">
                                <textarea class="form-control form-control-alternative" name="name" rows="4" cols="80" placeholder="Type a message..."></textarea>
                              </div>

                              <div class="text-center">
                                <button type="button" class="btn btn-primary my-4">SEND MESSAGE</button>
                              </div>
                            </form>
                          </div>
                        </div>
                      </div>
                    </div>
                  </ng-template>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- SVG separator -->
      <div class="separator separator-bottom separator-skew">
        <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
          <polygon class="fill-white" points="2560 0 2560 100 0 100"></polygon>
        </svg>
      </div>
    </section>
    <!-- 1st Hero Variation -->
  </div>

  
                     <app-afficher-post></app-afficher-post>
   

</main>
