<main class="profile-page">
    <section class="section-profile-cover section-shaped my-0">
        <!-- Circles background -->
        <div class="shape shape-style-1 shape-primary alpha-4">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
        <!-- SVG separator -->
        <div class="separator separator-bottom separator-skew">
            <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
                <polygon class="fill-white" points="2560 0 2560 100 0 100"></polygon>
            </svg>
        </div>
    </section>
    <section class="section">
        <div class="container">
            <div >
                <div >
                    <div class="row justify-content-center">
                        <div class="col-lg-3 order-lg-2">
                            <div class="card-profile-image">
                                <a href="javascript:void(0)">
                                  
                                </a>
                            </div>
                        </div>

                      
                    </div>
                    <div>
                        Event Details :
                       
                    </div>
                    <div class="row">
                        <div class="col-md-8">
                                  <div class="card">
                                  
                                      <div class="card-body">
                                          <h5 class="card-title">Description :{{event.description}}</h5>
                                          <p class="card-text">Date :{{event.date}}</p>
                                          <p class="card-text">Type :{{event.eventType}}</p>
                                          <p class="card-text">Type :{{event.link}}</p>
                                         
                                         
                                            <div>
     
                                            </div> 
                                      </div>
                                  </div>
                              </div>
                              <qrcode [qrdata]="'value'" [width]="256" [errorCorrectionLevel]="'M'"></qrcode>

                              <ngx-qrcode  [elementType]="elementType"
                              [errorCorrectionLevel]="correctionLevel"
                              [value]="value"
                              cssClass="bshadow"></ngx-qrcode>

                              <div class="col-md-12" [hidden]="hidden">
                                <div id="map" leaflet >
                                </div>
                              </div>
