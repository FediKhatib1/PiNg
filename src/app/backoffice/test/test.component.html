<table class="table table-hover">
    <thead class="table-borderless">
    <tr class="text-center">
      <th>Photo</th>
      <th>User ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Username</th>
      <th>Email</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr class="text-center" *ngFor="let user of users">
      <td>
        <img height="40" width="40" src="{{user?.profileImageUrl}}"
             class="rounded-circle img-fluid img-thumbnail" alt=""/>
      </td>
      <td>{{user.userId}}</td>
      <td>{{user.firstName}}</td>
      <td>{{user.lastName}}</td>
      <td>{{user.username}}</td>
      <td>{{user.email}}</td>
      <td>
      <span class="badge" [ngClass]="{ 'bg-success': user?.active, 'bg-danger': !user?.active }">
        {{user?.active ? 'Active' : 'Inactive'}}
      </span>
      </td>
      <td class="">
        <div class="btn-group">
          <button class="btn btn-info"  ><i class="fas fa-edit"></i></button>
          <button class="btn btn-danger" (click)="onDeleteUser(user)" ><i class="fas fa-edit"></i></button>
          <button *ngIf="isAdmin" class="btn btn-outline-danger" ><i class="fas fa-trash"></i>
          </button>
        </div>
      </td>
    </tr>
  
    </tbody>
  </table>
