<div class="container">
  <h3 mat-dialog-title>Add new Trip</h3>

  <form class="mat-dialog-content" (ngSubmit)="submit" #formControl="ngForm">

 

    <!--Textarea for demo purposes-->
    <div class="form">
      <mat-form-field color="accent">
        <mat-label>Object</mat-label>
        <mat-select [(ngModel)]="data.object" name="date">
          <mat-option value="VISIT"  name="object" > VISIT</mat-option>
          <mat-option value="SEMENAR"  name="object" > SEMENAR</mat-option>
        </mat-select>     
      </mat-form-field>
    </div>
    <div class="form">
      <mat-form-field color="accent">
        <textarea matInput #input class="form-control" placeholder="Destination" [(ngModel)]="data.destination" name="title" required ></textarea>
        <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
    </div>
    <div class="form">
      <mat-form-field color="accent">
        <textarea matInput #input class="form-control" placeholder="Program" [(ngModel)]="data.program" name="title" required ></textarea>
        <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
    </div>
    <!--Contains mat-hint for characters count and has maxLengt set-->
    
    <div class="form">
      <mat-form-field color="accent">
      <input placeholder="Departure Date" matInput #input type="date" name="date" id="" [(ngModel)]="data.departureDate" class="form-control">
        <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
    </div>
    <div class="form">
      <mat-form-field color="accent">
      <input placeholder="Arrival Date" matInput #input type="date" name="date" id="" [(ngModel)]="data.arrivalDate" class="form-control">
        <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
    </div>
    <div class="form">
<mat-form-field color="accent">
  <mat-label>User Name  </mat-label>
  <mat-select [(ngModel)]="userid" name="date">
    <mat-option *ngFor="let user of usersList" [value]="user.id"  name="userid" >
      {{user.username}}
    </mat-option>
  </mat-select>
</mat-form-field>
    </div>
  
    <div mat-dialog-actions>
      <button mat-button  [disabled]="!formControl.valid" [mat-dialog-close]="1" (click)="confirmAdd()">Save</button>
      <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
    </div>

   
  </form>
</div>
