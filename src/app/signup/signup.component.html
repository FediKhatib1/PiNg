<main>
  <section class="section section-shaped section-lg">
    <div class="shape shape-style-1 bg-gradient-default">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="container pt-lg-md">
      <div class="row justify-content-center">
        <div class="col-lg-5">
          <div class="card bg-secondary shadow border-0">
            <div class="card-header bg-white pb-5">
              <div class="text-muted text-center mb-3">
                <small>Sign up with</small>
              </div>
              <div class="text-center">
                <a href="javascript:void(0)" class="btn btn-neutral btn-icon mr-4">
                  <span class="btn-inner--icon">
                    <img src="./assets/img/icons/common/github.svg">
                  </span>
                  <span class="btn-inner--text">Github</span>
                </a>
                <a href="javascript:void(0)" class="btn btn-neutral btn-icon">
                  <span class="btn-inner--icon">
                    <img src="./assets/img/icons/common/google.svg">
                  </span>
                  <span class="btn-inner--text">Google</span>
                </a>
              </div>
            </div>
            <div class="card-body px-lg-5 py-lg-5">
              <div class="text-center text-muted mb-4">
                <small>Or sign up with credentials</small>
              </div>
              <form #registerForm="ngForm" (ngSubmit)="onRegister(registerForm.value)">
                <div class="form-group" [ngClass]="{'focused':focus===true}">
                  <div class="input-group input-group-alternative mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                    </div>
                    <input class="form-control" name="firstName" placeholder="First Name" type="text" (focus)="focus=true" (blur)="focus=false" ngModel #firstNameInput="ngModel" required>
                  </div>
                </div>
                <span class="help-block" style="color:red;" *ngIf="firstNameInput.invalid && firstNameInput.touched">
                  Please enter your First Name</span>
                <div class="form-group" [ngClass]="{'focused':focus===true}">
                  <div class="input-group input-group-alternative mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                    </div>
                    <input class="form-control" name="lastname" placeholder="Last Name" type="text" (focus)="focus=true" (blur)="focus=false" ngModel #lastNameInput="ngModel" required>
                  </div>
                </div>
                <span class="help-block" style="color:red;" *ngIf="lastNameInput.invalid && lastNameInput.touched">
                  Please enter your Last Name</span>
                <div class="form-group" [ngClass]="{'focused':focus===true}">
                  <div class="input-group input-group-alternative mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                    </div>
                    <input class="form-control" name="username" placeholder="Username" type="text" (focus)="focus=true" (blur)="focus=false" ngModel #usernameInput="ngModel" required>
                  </div>
                </div>
                <span class="help-block" style="color:red;" *ngIf="usernameInput.invalid && usernameInput.touched">
                  Please enter a username</span>
                <div class="form-group" [ngClass]="{'focused':focus1===true}">
                  <div class="input-group input-group-alternative mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                    </div>
                    <input class="form-control" name="email" placeholder="Email" type="email" (focus)="focus1=true" (blur)="focus1=false" ngModel #emailInput="ngModel" required>
                  </div>
                </div>
                <span class="help-block" style="color:red;"
                *ngIf="emailInput.invalid && emailInput.touched">Please enter an email.</span>
                <div class="form-group" [ngClass]="{'focused':focus2===true}">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-setting"></i></span>
                    </div>
                    <input class="form-control" name="entrepriseName" placeholder="Entreprise Name" type="text" (focus)="focus2=true" (blur)="focus2=false"  ngModel #EntrepriseNameInput="ngModel" required>
                  </div>
                </div>
                <span class="help-block" style="color:red;" *ngIf="EntrepriseNameInput.invalid && EntrepriseNameInput.touched">
                  Please enter your Entreprise Name</span>
                <div class="row my-4">
                  <div class="col-12">
                    <div class="custom-control custom-control-alternative custom-checkbox">
                      <input class="custom-control-input" id="customCheckRegister" type="checkbox">
                      <label class="custom-control-label" for="customCheckRegister">
                        <span>I agree with the
                          <a href="javascript:void(0)">Privacy Policy</a>
                        </span>
                      </label>
                    </div>
                  </div>
                </div>
                <div class="d-flex justify-content-center mt-3 login_container">
                  <button [disabled]="registerForm.invalid || showLoading" type="submit" name="button" class="btn btn-primary">
                    <i *ngIf="showLoading" class="fas fa-spinner fa-spin" ></i>&nbsp;&nbsp;
                    <span>{{showLoading ? 'Loading...' : 'Register'}}</span>
                  </button>
                </div>
                <div class="mt-4">
                  <div class="d-flex justify-content-center links">
                    Already have an account? <a routerLink="/login" class="ml-2" style="color: #2C3E50;">Log In</a>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
