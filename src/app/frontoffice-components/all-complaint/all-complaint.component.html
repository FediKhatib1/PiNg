<app-header></app-header>
<h1> . </h1>
<div class="row">
  <div class="col-md-4" *ngFor="let reclamation of listReclamation , let i = index ">
      <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="{{image}}" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">Type :{{reclamation.type}}</h5>
          <p class="card-text">Object :{{reclamation.object}}</p>
          <p class="card-text">Messaage :{{reclamation.message}}</p>
          <p class="card-text">Vu :{{reclamation.seenNmbr}}</p>
<hr>
          <button class="fa fa-thumbs-up" (click)="addLike(reclamation.idComplaint)" >
            LIKE</button>

          <button class="fa fa-thumbs-down" (click)="addLike(reclamation.idComplaint)" >
            DISLIKE</button>
          <br>
          <br>
          <a routerLink="{{reclamation.idComplaint}}">Details</a>

        </div>
      </div>
    </div>
  </div>
